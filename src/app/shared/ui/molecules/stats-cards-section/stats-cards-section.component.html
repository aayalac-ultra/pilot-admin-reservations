<div class="stats-cards-section">
  <div class="stats-cards-section__container">
    <!-- Total Reservations Card -->
    <div class="stats-cards-section__card">
      <app-stats-card [data]="getTotalReservationsCard()"></app-stats-card>
    </div>

    <!-- Total Value Card -->
    <div class="stats-cards-section__card">
      <app-stats-card [data]="getTotalValueCard()"></app-stats-card>
    </div>

    <!-- Confirmed Reservations Card -->
    <div class="stats-cards-section__card">
      <app-stats-card [data]="getConfirmedReservationsCard()"></app-stats-card>
    </div>

    <!-- Pending Payments Card -->
    <div class="stats-cards-section__card">
      <app-stats-card [data]="getPendingPaymentsCard()"></app-stats-card>
    </div>
  </div>
</div>
